<!DOCTYPE html>
<html>

<head>
        <title>Add,Remove operations in AngularJS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link rel="style.css">
        <script src="./app.js"></script>
        <script src="newTableCtrl.js"></script>
        <!-- Need to add app.js imported below!> -->
</head>

<body ng-app="crmApp">
        <div  ng-controller="ListController">
                <div class="row">
                        <div class="col-md-12"  class="container">
                                <form ng-submit="addNew()">
                                        <table class="table table-striped table-bordered">
                                                <thead>
                                                        <tr>
                                                                <th class="text-center">מספר ח-פ</th>
                                                                <th class="text-center">שם חברה</th>
                                                                <th class="text-center">טלפון נייד</th>
                                                                <th class="text-center">טלפון</th>
                                                                <th class="text-center">דוא"ל</th>
                                                                <th class="text-center">כתובת לקוח</th>
                                                                <th class="text-center">שם לקוח</th>
                                                                <th class="text-center"><input type="checkbox" class="text-center" ng-model="selectedAll" ng- click="checkAll()"/></th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        <tr ng-repeat="personalDetail in personalDetails">
                                                                </td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.companyID" required/></td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.company" required/></td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.mobile" required/></td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.phone" required/></td>
                                                                <td><input type="email" class="form-control text-center" ng-model="personalDetail.email" required/></td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.address" required/></td>
                                                                <td><input type="text" class="form-control text-center" ng-model="personalDetail.fullName" required/></td>
                                                                <td><input type="checkbox" class="text-center" ng-model="personalDetail.selected"/>
                                                        </tr>
                                                </tbody>
                                        </table>
                                        <div class="form-group">
                                                <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-left" ng-click="remove()" value="מחק רשומה">
                                                <input type="submit" class="btn btn-primary addnew pull-left" value="הוסף רשומה">
                                        </div>
                                </form>
                        </div>
                </div>
        </div>
</body>

</html>
