<!DOCTYPE html>
<html ng-app='passportApp'>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="passportApp.js"></script>
	</head>
	<body ng-controller="PassportListCtrl">
  <ul>
    <li ng-repeat="passport in passports">	
      <img ng-src="pass{{passport.num}}.jpg" ng-click=”setImage(passport.num)”>
	</li>
	</ul>

	</body>

</html>
