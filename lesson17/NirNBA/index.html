<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="nbaApp">
    <h1>Hello Plunker!</h1>
    
    <ul ng-controller="PlayerListCtrl">
      <li ng-repeat="player in players"><a href="{{player.url}}" target="_blank">{{player.name}}</a>, {{player.team}} </li>      
    </ul>
    
  </body>

</html>
