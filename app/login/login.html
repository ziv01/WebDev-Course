<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-left">ברוך הבא</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="failedAttempt">
        Invalid email or password
    </div>
    
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
            </div>
            <label class="control-label col-sm-2" for="email">דוא"ל:</label>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
            </div>
            <label class="control-label col-sm-2" for="pwd">סיסמה:</label>            
        </div>
        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-12">
                <button type="submit" class="btn btn-default pull-left" ng-click="login()">התחבר</button>
            </div>
        </div>
    </form>
</div>
