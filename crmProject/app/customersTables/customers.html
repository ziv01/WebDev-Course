                                                <tr>
                                                        <!-- <th class="text-center"><input type="checkbox" class="text-center" ng-model="selectedAll" ng-click="checkAll()"/></th>-->
                                                        <th><input type="checkbox" ng-model="selectedAllCustomers" ng-change="checkAll()"></th>

                                                <tr ng-repeat="personalDetail in personalDetails | filter:filterArg">

                                                        <td><input type="text" class="form-control text-center" ng-model="personalDetail.address"

                                                                        required/></td>
                                                        <td><input type="text" class="form-control text-center" ng-model="personalDetail.companyID"
                                                                        required/></td>

                                </table>
                                <!-- submiting the form by using the ENTER Key -->
                                <div class="form-group">
                                        <input type="submit" id="submit-form" class="hidden" />
