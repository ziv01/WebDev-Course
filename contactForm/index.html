<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--AngularJS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--UI Bootstrap-->
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  <!-- Adding awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">

  <!--App Stuff-->
  <script src="app/app.js"></script>
  <script src="app/model/user.js"></script>
  <script src="app/shared/navCtrl.js"></script>
  <script src="app/home/homeCtrl.js"></script>
  <script src="app/login/loginCtrl.js"></script>
  <script type="text/javascript" src="app/customersTables/CustomerTableCtrl.js"></script>
  <script type="text/javascript" src="app/technicalTables/techTableCtrl.js"></script>
  <script type="text/javascript" src="app/salesTables/salesTableCtrl.js"></script>
  <script type="text/javascript" src="app/inventoryTables/inventoryTableCtrl.js"></script>
  <!-- Local CSS stylesheet section -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div class="container col-md-8 col-md-offset-2">

  <form class="well form-horizontal" action=" " method="post" id="contact_form">
    <fieldset>

      <!-- Form Name -->
      <legend class="text-right">צור קשר</legend>

      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="first_name" placeholder="שם פרטי" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="last_name" placeholder="שם משפחה" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="email" placeholder="כתובת דואר אלקטרוני" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          </div>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="phone" placeholder="טלפון/נייד" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="address" placeholder="כתובת" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="city" placeholder="עיר" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <div class="form-group text-right">
        <div class="col-md-4 col-md-offset-4 selectContainer">
          <div class="input-group">
            <select name="state" class="form-control selectpicker text-right">
              <option value=" " class="text-right">בחר מדינה</option>
              <option>ישראל</option>
              <option>ירדן</option>
              <option>מצרים</option>
              <option>צרפת</option>
              <option>בריטניה</option>
              <option>הולנד</option>
              <option>גרמניה</option>
              <option>ספרד</option>
              <option>איטליה</option>
              <option> צ'כיה</option>
              <option>הונגריה</option>
              <option>ארצות הברית</option>
            </select>
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <input name="zip" placeholder="מיקוד" class="form-control text-right" type="text">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          </div>
        </div>
      </div>

      <!-- Text area -->

      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 inputGroupContainer">
          <div class="input-group">
            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          </div>
        </div>
      </div>

      <!-- Success message -->
      <div class="alert alert-success text-right" role="alert" id="success_message" ng-show="true">ההודעה נשלחה בהצלחה <i class="glyphicon glyphicon-thumbs-up"></i> נחזור אליך במהרה.</div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-warning" ng-model="true">שלח<span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
</body>
</html>
<!-- /.container -->
